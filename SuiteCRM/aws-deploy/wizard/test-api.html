<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Deployment API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>AWS Deployment API Test</h1>
    
    <div class="test-section">
        <h2>1. Test API Endpoint</h2>
        <button onclick="testEndpoint()">Test API Availability</button>
        <div id="endpoint-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test AWS Connection</h2>
        <input type="text" id="test-access-key" placeholder="AWS Access Key ID">
        <input type="password" id="test-secret-key" placeholder="AWS Secret Access Key">
        <select id="test-region">
            <option value="us-east-1">US East (N. Virginia)</option>
            <option value="us-west-2">US West (Oregon)</option>
            <option value="eu-west-1">EU (Ireland)</option>
        </select>
        <button onclick="testAWSConnection()">Test Connection</button>
        <div id="connection-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Deployment (Dry Run)</h2>
        <button onclick="testDeployment()">Test Deployment Process</button>
        <div id="deployment-result" class="result"></div>
    </div>
    
    <script>
        async function testEndpoint() {
            const resultDiv = document.getElementById('endpoint-result');
            resultDiv.textContent = 'Testing API endpoint...';
            
            try {
                const response = await fetch('api/deploy.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'invalid' // Test error handling
                    })
                });
                
                const result = await response.json();
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
                resultDiv.textContent = 'API Response:\n' + JSON.stringify(result, null, 2);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
        
        async function testAWSConnection() {
            const resultDiv = document.getElementById('connection-result');
            const accessKey = document.getElementById('test-access-key').value;
            const secretKey = document.getElementById('test-secret-key').value;
            const region = document.getElementById('test-region').value;
            
            if (!accessKey || !secretKey) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter AWS credentials';
                return;
            }
            
            resultDiv.textContent = 'Testing AWS connection...';
            
            try {
                const response = await fetch('api/deploy.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'testConnection',
                        accessKey: accessKey,
                        secretKey: secretKey,
                        region: region
                    })
                });
                
                const result = await response.json();
                resultDiv.className = 'result ' + (result.success ? 'success' : 'error');
                resultDiv.textContent = 'Connection Test Result:\n' + JSON.stringify(result, null, 2);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
        
        async function testDeployment() {
            const resultDiv = document.getElementById('deployment-result');
            resultDiv.textContent = 'Testing deployment process (dry run)...';
            
            const testConfig = {
                action: 'startDeployment',
                awsCredentials: {
                    accessKey: 'test-key',
                    secretKey: 'test-secret',
                    region: 'us-east-1'
                },
                instanceConfig: {
                    instanceName: 'test-instance',
                    instanceSize: 't3.small',
                    domainName: ''
                },
                features: {
                    backups: true,
                    monitoring: true,
                    highAvailability: false
                }
            };
            
            try {
                // Note: This will fail without valid AWS credentials
                // but it tests that the API endpoint is working
                const response = await fetch('api/deploy.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testConfig)
                });
                
                const result = await response.json();
                resultDiv.className = 'result ' + (result.success ? 'success' : 'error');
                resultDiv.textContent = 'Deployment Test Result:\n' + JSON.stringify(result, null, 2);
                
                if (result.success && result.deploymentId) {
                    resultDiv.textContent += '\n\nDeployment ID created: ' + result.deploymentId;
                    resultDiv.textContent += '\nNote: This is a test deployment with invalid credentials.';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
